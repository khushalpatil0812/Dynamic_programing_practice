<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DP 50 Questions Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .progress {
        margin: 20px 0;
        font-size: 18px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border-bottom: 1px solid #334155;
        padding: 10px;
        text-align: left;
    }
    a {
        color: #38bdf8;
        text-decoration: none;
    }
    .done {
        text-decoration: line-through;
        color: #22c55e;
    }
    button {
        padding: 6px 10px;
        background: #22c55e;
        border: none;
        color: black;
        cursor: pointer;
        border-radius: 6px;
    }
</style>
</head>
<body>

<h1>ðŸ”¥ 50 DP Questions Tracker</h1>

<div class="progress">
    Completed: <span id="count">0</span> / 50
</div>

<table id="dpTable">
    <tr>
        <th>#</th>
        <th>Problem</th>
        <th>Link</th>
        <th>Status</th>
    </tr>
</table>

<script>
const problems = [
["Fibonacci Number","https://leetcode.com/problems/fibonacci-number/"],
["Climbing Stairs","https://leetcode.com/problems/climbing-stairs/"],
["Min Cost Climbing Stairs","https://leetcode.com/problems/min-cost-climbing-stairs/"],
["House Robber","https://leetcode.com/problems/house-robber/"],
["House Robber II","https://leetcode.com/problems/house-robber-ii/"],
["Maximum Sum of Non-Adjacent Elements","https://www.geeksforgeeks.org/maximum-sum-such-that-no-two-elements-are-adjacent/"],
["Decode Ways","https://leetcode.com/problems/decode-ways/"],
["Perfect Squares","https://leetcode.com/problems/perfect-squares/"],

["Unique Paths","https://leetcode.com/problems/unique-paths/"],
["Unique Paths II","https://leetcode.com/problems/unique-paths-ii/"],
["Minimum Path Sum","https://leetcode.com/problems/minimum-path-sum/"],
["Triangle","https://leetcode.com/problems/triangle/"],
["Maximum Falling Path Sum","https://leetcode.com/problems/minimum-falling-path-sum/"],
["Cherry Pickup","https://leetcode.com/problems/cherry-pickup/"],

["LCS","https://leetcode.com/problems/longest-common-subsequence/"],
["LIS","https://leetcode.com/problems/longest-increasing-subsequence/"],
["Longest Palindromic Subsequence","https://leetcode.com/problems/longest-palindromic-subsequence/"],
["Distinct Subsequences","https://leetcode.com/problems/distinct-subsequences/"],
["Minimum Insertions Palindrome","https://leetcode.com/problems/minimum-insertion-steps-to-make-a-string-palindrome/"],
["Shortest Common Supersequence","https://leetcode.com/problems/shortest-common-supersequence/"],

["0/1 Knapsack","https://www.geeksforgeeks.org/0-1-knapsack-problem-dp-10/"],
["Subset Sum","https://leetcode.com/problems/partition-equal-subset-sum/"],
["Partition Equal Subset Sum","https://leetcode.com/problems/partition-equal-subset-sum/"],
["Target Sum","https://leetcode.com/problems/target-sum/"],
["Count Subsets with Given Sum","https://www.geeksforgeeks.org/count-of-subsets-with-sum-equal-to-x/"],
["Coin Change","https://leetcode.com/problems/coin-change/"],
["Coin Change II","https://leetcode.com/problems/coin-change-ii/"],

["Edit Distance","https://leetcode.com/problems/edit-distance/"],
["Wildcard Matching","https://leetcode.com/problems/wildcard-matching/"],
["Regex Matching","https://leetcode.com/problems/regular-expression-matching/"],
["Longest Palindromic Substring","https://leetcode.com/problems/longest-palindromic-substring/"],
["Palindrome Partitioning II","https://leetcode.com/problems/palindrome-partitioning-ii/"],

["Matrix Chain Multiplication","https://www.geeksforgeeks.org/matrix-chain-multiplication-dp-8/"],
["Burst Balloons","https://leetcode.com/problems/burst-balloons/"],
["Minimum Cost to Cut Stick","https://leetcode.com/problems/minimum-cost-to-cut-a-stick/"],
["Palindrome Partitioning","https://leetcode.com/problems/palindrome-partitioning/"],

["Stock I","https://leetcode.com/problems/best-time-to-buy-and-sell-stock/"],
["Stock II","https://leetcode.com/problems/best-time-to-buy-and-sell-stock-ii/"],
["Stock III","https://leetcode.com/problems/best-time-to-buy-and-sell-stock-iii/"],
["Stock Cooldown","https://leetcode.com/problems/best-time-to-buy-and-sell-stock-with-cooldown/"],
["Stock Fee","https://leetcode.com/problems/best-time-to-buy-and-sell-stock-with-transaction-fee/"],

["House Robber III","https://leetcode.com/problems/house-robber-iii/"],
["Binary Tree Max Path Sum","https://leetcode.com/problems/binary-tree-maximum-path-sum/"],
["Diameter of Binary Tree","https://leetcode.com/problems/diameter-of-binary-tree/"],

["Word Break","https://leetcode.com/problems/word-break/"],
["Word Break II","https://leetcode.com/problems/word-break-ii/"],
["Partition to K Equal Sum Subsets","https://leetcode.com/problems/partition-to-k-equal-sum-subsets/"],
["Minimum Refueling Stops","https://leetcode.com/problems/minimum-number-of-refueling-stops/"]
];

const table = document.getElementById("dpTable");
let completed = JSON.parse(localStorage.getItem("dpProgress") || "{}");

function render() {
    table.innerHTML = `<tr>
        <th>#</th><th>Problem</th><th>Link</th><th>Status</th></tr>`;
    let count = 0;

    problems.forEach((p, i) => {
        const done = completed[i];
        if(done) count++;

        table.innerHTML += `
        <tr>
            <td>${i+1}</td>
            <td class="${done ? 'done' : ''}">${p[0]}</td>
            <td><a href="${p[1]}" target="_blank">Solve</a></td>
            <td><button onclick="toggle(${i})">${done ? "Done" : "Mark Done"}</button></td>
        </tr>`;
    });

    document.getElementById("count").innerText = count;
}

function toggle(i) {
    completed[i] = !completed[i];
    localStorage.setItem("dpProgress", JSON.stringify(completed));
    render();
}

render();
</script>

</body>
</html>
